<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta - Gestão de Conteúdos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/style.css" />
<script th:src="@{/js/script.js}" defer></script>
</head>
<body>
  <header>
    <h1>Criar Conta</h1>
    <p>Comece a gerenciar seus conteúdos agora mesmo.</p>
  </header>

  <div class="form-container">
    <div th:if="${erro}">
        <p th:text="${erro}" style="color:red;"></p>
    </div>
    <form action="/usuario/save" method="post" th:object="${usuario}">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" th:field="*{nome}" required />
        <div class="error" style="color:red;" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome inválido</div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" th:field="*{email}" required />
        <div class="error" style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email inválido</div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" th:field="*{senha}" required />
        <div class="error" style="color:red;" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Senha inválida</div>
      </div>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn">Criar conta</button>
    </form>
    <div class="form-footer">
      Já tem uma conta? <a href="/usuario/login">Entrar</a>
    </div>
  </div>

<div th:replace="~{frangment/fragment :: footer}"></div>

</body>
</html>
