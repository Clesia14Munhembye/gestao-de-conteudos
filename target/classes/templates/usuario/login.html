<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Gestão de Conteúdos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login.css" />
   <link rel="stylesheet" th:href="@{/css/Style.css}">
   <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
  <div class="login-container">
    <h2>Entrar na Plataforma</h2>
    <form action="dashboard.html" method="POST" id="loginForm">
      <input type="email" class="input-field" placeholder="Email" required name="email" />
      <input type="password" class="input-field" placeholder="Senha" required name="password" />
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="forgot-password">
      <a href="#">Esqueceu sua senha?</a>
    </div>
    <div class="forgot-password">
      <p>Se ainda não tem conta, <a href="/usuario/criar">clique aqui para criar uma conta</a></p>
    </div>
  </div>

  <script>
    // Simulando o envio de dados, redireciona para o dashboard
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Redirecionar para a página de Dashboard (simulação)
      window.location.href = 'dashboard.html'; // ou para o destino desejado
    });
  </script>

</body>
</html>
